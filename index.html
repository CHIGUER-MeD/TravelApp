<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #74ebd5, #acb6e5);
            background-attachment: fixed;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        form {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 auto 20px auto;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 1rem;
            display: block;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            line-height: 1.6;
        }
        #result h2 {
            margin-top: 0;
            color: #007BFF;
        }
        .day-heading {
            font-weight: bold;
            margin-top: 15px;
            color: #007BFF;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Plan Your Dream Trip</h1>
        <form id="travel-form">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Where do you want to go?" required>

            <label for="email">Email (optional)</label>
            <input type="email" id="email" name="email" placeholder="Your email address">

            <button type="submit">Generate Travel Plan</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Your Travel Plan</h2>
            <div id="plan-content"></div>
        </div>
    </div>

    <script>
        document.getElementById('travel-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const destination = document.getElementById('destination').value;
            const email = document.getElementById('email').value;

            const resultDiv = document.getElementById('result');
            const planContent = document.getElementById('plan-content');
            planContent.innerHTML = "<p>Generating your dream travel plan... Please wait!</p>";
            resultDiv.style.display = "block";

            try {
                const response = await fetch('https://travelfunc.azurewebsites.net/api/TravelFunc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ destination, email })
                });

                const result = await response.json();
                if (response.ok) {
                    const formattedPlan = formatTravelPlan(result.plan);
                    planContent.innerHTML = formattedPlan;
                } else {
                    planContent.innerHTML = `<p>${result.message || "An error occurred."}</p>`;
                }
            } catch (error) {
                planContent.innerHTML = `<p>An error occurred: ${error.message}</p>`;
            }
        });

        function formatTravelPlan(plan) {
            const lines = plan.split('\n');
            return lines.map(line => {
                if (line.startsWith('Day')) {
                    return `<div class="day-heading">${line}</div>`;
                }
                return `<p>${line.trim()}</p>`;
            }).join('');
        }
    </script>
</body>
</html>
